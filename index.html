<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            margin: 0;
        }

        body {
            margin: 0;
            background-color: purple;
            color: white;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        .kanji {
            list-style: none;
            font-size: 2rem;
        }

        .kanji li {
            list-style: none;
            font-size: 1rem;
        }

        .kanji li>p:first-child {
            font-size: .7em;
        }

        .kanji li>p:last-child {
            margin-top: 1rem;
        }

        .container {
            width: min(700px, 90%);
            margin-inline: auto;
            margin-block: 100px;
        }
    </style>
</head>

<body>

    <div class="container">
        <input class="lesson" type="text">
        <button class="read">Read file</button>
        <button class="ankijson">Filter and Download json</button>
    </div>
    <script type="module">
        // import { createAnkiJSON } from './anki_json.js';
        import { createAnkiJSON } from './anki_json2.js';

        const read = document.querySelector('.read');
        const lessonNo = document.querySelector('.lesson');
        const jsonToAnki = document.querySelector('.ankijson');

        let FILE_DATA = {}
        let lessonNum

        const id = document.querySelector('.lesson').value;
        read.addEventListener('click', getData)
        jsonToAnki.addEventListener('click', filterKanjiSamples)

        async function readFile() {
            const data = fetch('./jisho2.json')
            const arr = await data.json()
            FILE_DATA = arr
        }
        readFile().then(fa => console.log(fa))

        function getData() {
            const id = document.querySelector('.lesson').value;
            const list = document.createElement('li')
            list.classList.add('kanji')
            list.innerHTML = FILE_DATA?.[`Lesson_${id}`].map(ele => {
                let ex = ['empty']
                if (ele.examples?.totalExamples) {
                    ex = ele.examples.totalExamples.map(eg =>
                        `<div class="flex"><input data-k="${eg.kanji}" type="checkbox">
                    <div><p>${eg.furigana.join('')}</p><p>${eg.kanji}</p>
                    <p>${eg.meanings.join('')}</p></div></div>`)
                }
                return `${ele.kanji}<ul>${ex?.map(e => `<li>${e}</li>`).join('')}</ul>`
            }).join('');
            document.querySelector('.container').appendChild(list);
        }

        let ANKI = {}
        async function filterKanjiSamples() {
            const id = document.querySelector('.lesson').value
            FILE_DATA?.[`Lesson_${id}`].forEach(e => {
                // i forgot map make a new array of what is returned, unlike filter
                // let result = e.examples.totalExamples.map((ie,i) => document.querySelector(`input[data-k="${ie.kanji}"]:checked`))
                // which returns the original val if return truthy or oppsite
                if (!e.examples?.totalExamples) return delete e.examples
                e.examples.totalExamples = e.examples.totalExamples.filter((ie, i) => !document.querySelector(`input[data-k="${ie.kanji}"]:checked`))
                e.examples.total = e.examples?.totalExamples.length || 0
            })
            const anki = createAnkiJSON(id, FILE_DATA)
            export2txt(FILE_DATA?.[`Lesson_${id}`], `lesson-${id}`)
            export2txt(anki, `Anki-l${id}`)
        }

        async function export2txt(file, filename) {
            const a = document.createElement("a");
            const id = document.querySelector('.lesson').value;
            a.href = URL.createObjectURL(new Blob([JSON.stringify(file, null, 2)], {
                type: "application/json"
            }));
            a.setAttribute("download", filename);
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>
</body>

</html>
